---
layout: default
---

<div class="well article">
{% assign photo = site.tags.photo | sort %}
{% for post in photo %}
    <li><span class="post-date">
        {% assign date_format = site.date_format.archive %}
        {{ post.date | date: date_format }} </span><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a>
        {{post.content }}
    </li>
{% endfor %}    
</div>
